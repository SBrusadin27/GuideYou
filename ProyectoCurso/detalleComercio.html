<!DOCTYPE html>
<html lang="en">
<head>

    <title>Detalle De Establecimiento</title>

<body>
    
    <header>
		<div id="contenidoHeader"></div>

	<main>
		<h1>Contacto:</h1>
		<div>
			<form method="POST" action="https://formsubmit.co/mfberigozzi@escuelasproa.edu.ar">
				<div><label>Code: <input type="text" name="nombre" required minlength="1" placeholder="John Doe"> </label> </div>
				<div><label>mail: <input type="email" name="mail" required minlength="1" placeholder="johndoe@mail.com"> </label> </div>

				<div><label>Telefono: <input type="number" name="mail" required minlength="1" placeholder="1234"> </label> </div>
